<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Cypher</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <header>
    </header>
        <main class="main-content">
            <div class="inputDiv">
                <form class="inputForm">
                    <a for="edit-website">Site (sem www.):</a>
                    <input type="text" id="site" name="site">
                    <a for="edit-password">Password:</a>
                    <input type="text" id="password" name="password">
                    <input type="button" id="submitButton" class="submitButton" value="Submit">
                  </form>
            </div>
            <div class="outputDiv">
                <a for="cypherResult">Cyphered Password:</a>
                <input type="text" id="cypheredPassword" name="password" readonly>
            </div>
        </main>        
    <footer>
    </footer>
</body>
    <script src="script.js"></script>
</html>
