<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
    <script src="script.js"></script>       
</head>
<body>
    <header>
        <h1>Cypher 2.0</h1>
    </header>
        <main class="main-content">
            <div class="inputDiv">
                <form class="inputForm">
                    <label for="site">Site (sem www.):</label>
                    <input class="site" type="email"
                    id="site" name="site"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                    <div class="buttons">
                        <input type="button" id="submitButton" class="submitButton" value="Submit">
                    </div>
                  </form>
            </div>
            <div class="outputDiv">
                <label for="cypheredPassword">Cyphered Password:</label>
                <input type="text" id="cypheredPassword" name="password" readonly>
            </div>
                <div class="websites">
            </div>
            <div class="logo">
                <img src="fuscus_vulpes.png">
                <a>Fuscus Vulpes</a>
            </div>
        </main>        
    <footer>
    </footer>
</body>
</html>
