<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
        </script> 
    <script src="script.js"></script>       
</head>
<body>
    <header>
    </header>
        <main class="main-content">
            <div class="inputDiv">
                <form class="inputForm">
                    <a for="edit-website">Site (sem www.):</a>
                    <input type="text" id="site" name="site">
                    <a for="edit-password">Password:</a>
                    <input type="text" id="password" name="password">
                    <input type="button" id="submitButton" class="submitButton" value="Submit">
                  </form>
            </div>
            <div class="outputDiv">
                <a for="cypherResult">Cyphered Password:</a>
                <input type="text" id="cypheredPassword" name="password" readonly>
            </div>
        </main>        
    <footer>
    </footer>
</body>
    
</html>
